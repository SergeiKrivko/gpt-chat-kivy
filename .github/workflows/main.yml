  build-ios:
    name: Build for iOS
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          path: master

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          brew install sdl2 sdl2_image sdl2_ttf sdl2_mixer gstreamer automake
          export PATH=$PATH:/Users/runner/Library/Python/3.11/bin
          python3.11 -m pip install --user --upgrade pip virtualenv Cython kivy-ios buildozer

      - name: Build with buildozer
        run: |
          cd /Users/runner/work/gpt-chat-kivy/gpt-chat-kivy/master
          /Users/runner/Library/Python/3.11/bin/buildozer ios debug

      - name: LS
        run: |
